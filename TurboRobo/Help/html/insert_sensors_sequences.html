<P CLASS="western" STYLE="margin-bottom: 0in"><BR>
</P>
<P CLASS="western" STYLE="margin-bottom: 0in"><IMG SRC="pics/insert_sensors_sequences_html_39248a5f.png" NAME="graphics1" ALIGN=BOTTOM WIDTH=554 HEIGHT=154 BORDER=0></P>

</P>
<TABLE WIDTH=568 BORDER=0 CELLPADDING=7 CELLSPACING=0>
	<COL WIDTH=554>
	<TR>
		<TD WIDTH=554 VALIGN=TOP>
			<P CLASS="western" STYLE="margin-bottom: 0in">Place the sensor on
			one of the headers.</P>
			<P CLASS="western">You can adjust the parameters of some sensors.</P>

	</TR>
</TABLE>
<P CLASS="western" STYLE="margin-bottom: 0in"><BR>
</P>
<P CLASS="western" STYLE="margin-bottom: 0in"><IMG SRC="pics/insert_sensors_sequences_html_3d9e6f7.png" NAME="graphics2" ALIGN=BOTTOM WIDTH=554 HEIGHT=200 BORDER=0></P>

</P>
<TABLE WIDTH=568 BORDER=0 CELLPADDING=7 CELLSPACING=0>

	<TR>
		<TD WIDTH=554 HEIGHT=42 VALIGN=TOP>

			sequence-calls in the sensor columns or the main column.</P>
